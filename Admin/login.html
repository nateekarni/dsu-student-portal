<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="/src/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4">
    
    <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-2xl animate-slide-up">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-blue-100 text-primary rounded-full flex items-center justify-center text-3xl mx-auto mb-4">
                <i class="fa-solid fa-user-shield"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Admin Portal</h1>
            <p class="text-gray-500 text-sm">เข้าสู่ระบบจัดการโครงการ</p>
        </div>

        <form id="admin-login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Username</label>
                <input type="text" name="username" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary outline-none transition" required placeholder="admin">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <input type="password" name="password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary outline-none transition" required placeholder="••••••••">
            </div>
            
            <div id="error-msg" class="text-red-500 text-sm text-center hidden bg-red-50 p-2 rounded"></div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-200">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-gray-400 hover:text-white transition">กลับหน้าเว็บไซต์หลัก</a>
        </div>
    </div>

    <script type="module" src="/src/admin-login.js"></script>
</body>
</html>
